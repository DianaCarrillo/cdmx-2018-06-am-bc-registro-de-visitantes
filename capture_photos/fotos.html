<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../src/css/email.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">


</head>

<body>
    <h3>Demo</h3>

    <div class="container">

        <div class="app">

            <a href="#" id="start-camera" class="visible">Touch here to start the app.</a>
            <video id="camera-stream"></video>
            <img id="snap">

            <p id="error-message"></p>

            <div class="controls">
                <a href="#" id="delete-photo" title="Borrar Foto" class="disabled">
                    <i class="material-icons icon-red">close</i>
                </a>
                <a href="#" id="take-photo" title="Tomar Foto">
                    <i class="material-icons">camera_alt</i>
                </a>
                <a href="#" id="download-photo" download="selfie.png" title="Guardar Foto" class="disabled">
                    <i class="material-icons icon-green" >check</i>
                </a>
            </div>

            <!-- Hidden canvas element. Used for taking snapshot of video. -->
            <canvas></canvas>

        </div>

    </div>

    <script src="../capture_photos/app.js"></script>
</body>

</html>
