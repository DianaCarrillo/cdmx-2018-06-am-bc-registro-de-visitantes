<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <title>Registro</title>
</head>

<body>

  <header>
    <div class="content ">
      <div class="row">
        <!-- <div class="col l12 m12 s12"> -->
        <p class="visitor-label">Información del visitante</p>
        <p class="visitor-label-english">Visitor Information</p>
        <!-- <div class="row"> -->
        <form class="col s12 m12 l12">
          <div class="formcontent">
            <div class="row">
              <div class="input-field col s10 m10 l10">
                <input id="complete-name" type="text">
                <span class="helper-text" data-error="wrong" data-success="right">Nombre completo / Full Name</span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s10 m10 l10">
                <input id="email" type="email" class="validate">
                <span class="helper-text">Correo / e-mail </span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s10 m10 l10">
                <input id="company" type="text">
                <span class="helper-text" data-error="wrong" data-success="right">Compañía / Company </span>
              </div>
            </div>
            <div class="row">
              <button type="button" id="send-form-btn">SEND</button>
            </div>
          </div>
      </div>
    </div>
    </form>
    <!-- </div> -->
    </div>
    </div>
    </div>
  </header>
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
  <script src="../js/initialize.js"></script>
  <script src="../js/main.js"></script>

</body>

</html>
